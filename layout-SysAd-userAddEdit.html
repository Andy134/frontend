<!DOCTYPE html>
<html>
	<head>
	  	<meta charset="utf-8" />
	  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	  	<!-- Site Properties -->
	  	<title>Kogi App</title>
	  	<link rel="stylesheet" type="text/css" href="../dist/semantic.min.css">
	  	<link rel="stylesheet" type="text/css" href="css/style.css">

	  	<style type="text/css">
		</style>
	  	<script src="assets/library/jquery.min.js"></script>
		<script src="../dist/semantic.min.js"></script>
		<script>
			$(document).ready(function(){
				$('.ui.radio.checkbox')
				  .checkbox()
				;
			});
		</script>
	</head>
	<body>
		<div class="ui container">
			<br>
			<!-- Navigator -->
			<div class="ui secondary menu">
			    <div class="header item">Kogi</div>
			    <a class="orange item" href="#">
			      Member Profile 
			    </a>
			    <a class="red item" href="#">
			      Blog Admin
			    </a>

			    <a class="green item active" href="#">
			      System Administrator
			    </a>

			    <div class="right menu">
			      <div class="item">
			        <div class="ui mini icon input">
			          <input type="text" placeholder="Search...">
			          <i class="search link icon"></i>
			        </div>
			      </div>
			      <a class="ui item">
			        Logout
			      </a>
			    </div>
			</div>
			<!-- Navigator -->
			<div class="ui divider"></div>
			<br>

			<!-- Sidebar -->
			<div class="ui grid">
			    <div class="three wide column">
			        <!-- <div class="ui secondary vertical pointing fluid menu"> --> 
			        <div class="ui secondary vertical fluid menu">

						<div class="item">
						    <div class="header">Users</div>
						    <div class="menu">
						    	<a class="orange item active">List Users</a>
						    	<a class="red item">Add new</a>
						    	<a class="green item">Edit</a>
						    	<a class="yellow item">Delete</a>
						    	<!-- <a class="red item">View</a> -->
						    </div>
						</div>
					
						<div class="item">
						    <div class="header">Role</div>
						    <div class="menu">
						    	<a class="orange item">List Roles</a>
						      	<a class="red item">Add new</a>
						    	<a class="green item">Edit</a>
						    	<a class="yellow item">Delete</a>
						    </div>
						</div>

						<div class="item">
						    <div class="header">Source</div>
						    <div class="menu">
						      	<a class="orange item">List Source</a>
						      	<a class="red item">Add new</a>
						    	<a class="green item">Edit</a>
						    	<a class="yellow item">Delete</a>
						    </div>
						</div>

						<div class="item">
							<div class="header">Batch</div>
						    <div class="menu">
						      	<a class="orange item">List Batch</a>
						      	<a class="red item">Add new</a>
						    	<a class="green item">Edit</a>
						    	<a class="yellow item">Delete</a>
						    </div>						
						</div>
					</div>
			    </div>
			    <div class="thirteen wide column ">

			    	<!-- <i class="dashboard icon"></i> -->
			    	<h3 class="ui header">
					  <i class="users icon"></i> 
					  <div class="content">User Management</div>
					</h3>
					<br>
					<!-- Content Here -->
					<div class="ui segment">
					  <!-- Table list user -->
					  <form class="ui form">
						  <h4 class="ui dividing header">User's Account Information <span>*</span></h4>

						  <div class="field">
						    <label>Username</label>
						    <div class="three fields">
						      <div class="field">
						        <input type="text" name="user[username]" placeholder="Username">
						      </div>
						    </div>
						  </div>

						  <div class="field">
						    <label>Email</label>
						    <div class="three fields">
						      <div class="field">
						        <input type="text" name="user[email]" placeholder="Email">
						      </div>
						    </div>
						  </div>

						  <div class="field">
						    <label>Password</label>
						    <div class="three fields">
						      	<div class="field">
						        <input type="password" name="user[password]" placeholder="Password">
						      	</div>
						  
								<div class="field">
						    	<input type="password" placeholder="Re-Password">
						  		</div>
						    </div>
						  </div>

						  <h4 class="ui dividing header">User Information</h4>
						  <div class="field">

						  <div class="field">
						    <label>Name</label>
						    <div class="three fields">
						      <div class="field">
						        <input type="text" name="user[first-name]" placeholder="First Name">
						      </div>
						      <div class="field">
						        <input type="text" name="user[last-name]" placeholder="Last Name">
						      </div>
						    </div>
						  </div>

						  <div class="field">
						  	 <div class="inline fields">
							    <label>Gender</label>
							    <div class="field">
							      <div class="ui radio checkbox">
							        <input type="radio" name="sex" tabindex="0" class="hidden">
							        <label>Male</label>
							      </div>
							    </div>
							    <div class="field">
							      <div class="ui radio checkbox">
							        <input type="radio" name="sex" tabindex="0" class="hidden">
							        <label>Female</label>
							      </div>
							    </div>
							    <div class="field">
							      <div class="ui radio checkbox">
							        <input type="radio" name="sex" tabindex="0" class="hidden">
							        <label>Undefined</label>
							      </div>
							    </div>
							  </div>
						  </div>

					      <label>Address</label>
						      <div class="three fields">
						      <div class="field">
						        <input type="text" name="user[address]" placeholder="Street Address 1">
						      </div>
						      <div class="field">
						        <input type="text" name="user[address-2]" placeholder="Street Address 2">
						      </div>
					      </div>

						  </div>
						  <div class="two fields">
						    <div class="field">
						      <label>State</label>
						      <select class="ui fluid dropdown">
						        <option value="">State</option>
							    <option value="AL">Alabama</option>
							    <option value="AK">Alaska</option>
							    <option value="AZ">Arizona</option>
							    <option value="AR">Arkansas</option>
							    <option value="CA">California</option>
							    <option value="CO">Colorado</option>
							    <option value="CT">Connecticut</option>
							    <option value="DE">Delaware</option>
							    <option value="DC">District Of Columbia</option>
							    <option value="FL">Florida</option>
							    <option value="GA">Georgia</option>
							    <option value="HI">Hawaii</option>
							    <option value="ID">Idaho</option>
							    <option value="IL">Illinois</option>
							    <option value="IN">Indiana</option>
							    <option value="IA">Iowa</option>
							    <option value="KS">Kansas</option>
							    <option value="KY">Kentucky</option>
							    <option value="LA">Louisiana</option>
							    <option value="ME">Maine</option>
							    <option value="MD">Maryland</option>
							    <option value="MA">Massachusetts</option>
							    <option value="MI">Michigan</option>
							    <option value="MN">Minnesota</option>
							    <option value="MS">Mississippi</option>
							    <option value="MO">Missouri</option>
							    <option value="MT">Montana</option>
							    <option value="NE">Nebraska</option>
							    <option value="NV">Nevada</option>
							    <option value="NH">New Hampshire</option>
							    <option value="NJ">New Jersey</option>
							    <option value="NM">New Mexico</option>
							    <option value="NY">New York</option>
							    <option value="NC">North Carolina</option>
							    <option value="ND">North Dakota</option>
							    <option value="OH">Ohio</option>
							    <option value="OK">Oklahoma</option>
							    <option value="OR">Oregon</option>
							    <option value="PA">Pennsylvania</option>
							    <option value="RI">Rhode Island</option>
							    <option value="SC">South Carolina</option>
							    <option value="SD">South Dakota</option>
							    <option value="TN">Tennessee</option>
							    <option value="TX">Texas</option>
							    <option value="UT">Utah</option>
							    <option value="VT">Vermont</option>
							    <option value="VA">Virginia</option>
							    <option value="WA">Washington</option>
							    <option value="WV">West Virginia</option>
							    <option value="WI">Wisconsin</option>
							    <option value="WY">Wyoming</option>
						      </select>
						    </div>
						  </div>
						 	
						  <div class="three fields">
						    <div class="field">
						      <label>Phone Number</label>
						      <input type="text" name="user[number]" maxlength="16" placeholder="Phone No #">
						    </div>  
						  </div>
						  <br>
						  <div class="fields">
						  	<div class="field center">
							  <div class="ui secondary button" tabindex="0">Save</div>
							  <div class="ui button" tabindex="0">Cancel</div>
							</div>
						  </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
