<!DOCTYPE html>
<html>
	<head>
		<!-- Standard Meta -->
	  	<meta charset="utf-8" />
	  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	  	<!-- Site Properties -->
	  	<title>Homepage</title>
	  	<link rel="stylesheet" type="text/css" href="../dist/semantic.min.css">
	  	<style type="text/css">
		  	body {
		      background-color: white;
		    }
		    body > .grid {
		      height: 100%;
		    }
		    .ui.header .content{
		    	color: gray;
		    }
		    .image {
		      margin-top: -100px;
		    }
		    .column {
		      max-width: 450px;
		    }	
		</style>
	  	<script src="assets/library/jquery.min.js"></script>
		<script src="../dist/semantic.min.js"></script>
		<script>
			$(document)
		    .ready(function() {
		      $('.ui.form')
		        .form({
		          fields: {
		            email: {
		              identifier  : 'email',
		              rules: [
		                {
		                  type   : 'empty',
		                  prompt : 'Please enter your e-mail'
		                },
		                {
		                  type   : 'email',
		                  prompt : 'Please enter a valid e-mail'
		                }
		              ]
		            },
		            password: {
		              identifier  : 'password',
		              rules: [
		                {
		                  type   : 'empty',
		                  prompt : 'Please enter your password'
		                },
		                {
		                  type   : 'length[6]',
		                  prompt : 'Your password must be at least 6 characters'
		                }
		              ]
		            }
		          }
		        })
		      ;

		    $('.ui.image')
			   .transition('horizontal flip', '1s');

		    })
		  ;
		</script>
	</head>
	<body>
		
	<div class="ui center aligned grid">
	  <div class="column">
	    <h2 class="ui image header hidden">
	      <img src="assets/images/logo-black.png" class="image">
	      <div class="content">
	        Registration to your account
	      </div>
	    </h2>
	    
	    <form class="ui large form">

		  <h3 class="ui dividing header">Informations</h3>
		  <div class="field">
		    <label>Name</label>
		    <div class="two fields">
		      <div class="field">
		        <input type="text" name="account[first-name]" placeholder="First Name">
		      </div>
		      <div class="field">
		        <input type="text" name="account[last-name]" placeholder="Last Name">
		      </div>
		    </div>
		  </div>
		  <div class="field">
		    <label>Username</label>
		    <div class="fields">
		        <input type="text" name="account[username]" placeholder="Username">
		    </div>
		  </div>
		  <div class="field">
		    <label>Email</label>
		    <div class="fields">
		        <input type="text" name="account[email]" placeholder="Email">
		    </div>
		  </div>

		  <div class="field">
		    <label>Password</label>
		    <div class="two fields">
			    <div class="field">
			        <input type="text" name="account[password]" placeholder="Password">
			    </div>

			    <div class="field">
			        <input type="text" name="account[password2nd]" placeholder="Re-password">
			    </div>
			</div>
		  </div>
		  <h3 class="ui dividing header">Contacts</h3>
		  <div class="field">
		    <label>Address</label>
		    <div class="fields">
		        <input type="text" name="account[addess]" placeholder="Username">
		    </div>
		  </div>
		  
		  <div class="two fields">
		    <div class="field">
		      <label>City</label>
		      <select class="ui fluid dropdown">
		        <option value="">--Select--</option>
		    <option value="HN">Hanoi</option>
		    <option value="DN">Danang</option>
		    <option value="HCM">HoChiMin</option>
		      </select>
		    </div>
		    <div class="field">
		      <label>Country</label>
		      <select class="ui fluid dropdown">
		    <option value="VN">Vietnam</option>
		    <option value="OT">Other</option>
		      </select>
		    </div>
		  </div>

		  <div class="field">
		    <label>Mobile</label>
		    <div class="fields">
		        <input type="text" name="account[phone]" placeholder="Phone">
		    </div>
		  </div>

		  <div class="field">
		    <label>Skype</label>
		    <div class="fields">
		        <input type="text" name="account[skype]" placeholder="Skype">
		    </div>
		  </div>

		   
		   <div class="ui segment">
		    <div class="field">
		      <div class="ui toggle checkbox">
		        <input type="checkbox" name="gift" tabindex="0" class="hidden">
		        <label>Do not receive new feed into mail.</label>
		      </div>
		    </div>
		  </div>
		  <div class="ui secondary button" tabindex="0">Submit</div>
		  <div class="ui button" tabindex="0">Cancel	</div>
		</form>

	    <div class="ui message">
	      Already be our's members? <a href="#">Sign Up</a>
	    </div>
	  </div>
	</div>	

	</body>
</html>
